{% extends "base.html" %}
<title>Orcha | {% block title %} login{% endblock title %}</title>


{% block body %}

<style>

    .k{
        margin-left:60px;
        color:#fc0c3a;
    }


    .a{
        background:#fc0c3a;
        color:white;
        border:none;
        width:100px;
        height:40px;
    
        font-size:15px;
    
    }

    .b{
        margin-left:-100px;
    }


    
</style>

<br><br>

{% comment %} <h3 class='k'>Register yourself to secure shopping!!</h3> {% endcomment %}

<br><br>


<main class="main">
    <div class="">
        <div class="container">
           
        </div>
    </div>
    <section class="pt-150 pb-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 m-auto">
                    <div class="row">
                        <div class="col-lg-5" >
                            <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                                <div class="padding_eight_all bg-white">
                                    <div class="heading_s1">
                                        <h3 class="mb-30">Forgot Your Password here !!</h3>
                                    </div>
                                    <form method="post">
                                        <div class="form-group">
                                            <input type="text" required="" name="email" placeholder="Your Email">
                                        </div>
                                        <div class="form-group">
                                            <input required="" type="password" name="password" placeholder="Password">
                                        </div>
                                        <div class="login_footer form-group">
                                            <div class="chek-form">
                                                <div class="custome-checkbox">
                                                    <input class="form-check-input b" type="checkbox" name="checkbox" id="exampleCheckbox1" value="">
                                                    <label class="form-check-label" for="exampleCheckbox1"><span>Remember me</span></label>
                                                </div>
                                            </div>
                                            <a class="text-muted" href="#">Forgot password?</a>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" name="login" class='a'>Log in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                </div>
            </div>
        </div>
    </section>
</main>


{% endblock body %}
