{% extends 'base.html' %}

{% block body %}
<style>
   /* Three image containers (use 25% for four, and 50% for two, etc) */
.column {
   margin-left: 80px;
   margin-right: 5px;
  float: center;
  width: 25%;
  padding: 2px;
}

/* Clear floats after image containers */
.row::after {
  content: "";
  clear: both;
  display: table;
}
 .card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}
</style>

      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               
               <div class="col-md-12">
                  <div class="full">
                     <h3>Blog List</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
      
<!-- Blog -->
<section class="client_section layout_padding">
   <div class="container">
      <div class="heading_container heading_center">
         </div>
         </div>
         <div class='container'>
         <div class="row ">
            {% for b in blg %}
            <div class="col-sm-6 col-md-4 col-lg-3" style='box-shadow:2px 2px 5px 5px lightgrey;'>
            <img src="/media/{{b.img}}" alt="Denim Jeans" style="width:100%; height:200px;">
           <br>
           <br>
           {% comment %} <p>{{b.date|date:"d"}}  {{b.date|date:"M"}} {% endcomment %}
            <span style="margin-left:60px;">
           {% comment %} <span class="mb-1 text-gray-darkgray mr-1 font-13" style="color:#f7444e; ">
            <i class="fa fa-commenting-o mr-1" >
            </i>
            214 Comments
          </span>
          &nbsp;
          <span class="mb-1 text-gray-darkgray mr-1 font-13" style="color:#f7444e;">
            <i class="fa fa-heart-o mr-1">
            </i>
            895 Likes
          </span> {% endcomment %}
         </span>
         </p>
          <p>
            <a style='color:black' href="{% url 'blogdetail' b.id %}">{{b.title}}</a>
         </p>
            <p>{{b.description}}</p>
           </div>
           {% endfor %}
          </div>
         </div>
          <br>
          <br>
          
          </section>
         {% endblock body %}
